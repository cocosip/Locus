name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for versioning

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Run tests
      run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/test-results.trx'

  pack-and-publish:
    name: Pack and Publish NuGet
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version from tag
      id: get_version
      run: |
        TAG=${GITHUB_REF#refs/tags/v}
        echo "VERSION=${TAG}" >> $GITHUB_OUTPUT
        echo "Version: ${TAG}"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Pack NuGet package
      run: dotnet pack src/Locus/Locus.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output ./packages /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Upload NuGet packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg

    - name: Publish to NuGet.org
      run: dotnet nuget push ./packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      continue-on-error: true

    - name: Generate changelog
      id: changelog
      run: |
        # Get previous tag
        PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

        if [ -z "$PREVIOUS_TAG" ]; then
          echo "First release - including all commits"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
        else
          echo "Changes since $PREVIOUS_TAG"
          CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
        fi

        # Save to file
        echo "$CHANGELOG" > changelog.txt

        # Set output (escaped for multiline)
        {
          echo 'CHANGELOG<<EOF'
          echo "$CHANGELOG"
          echo EOF
        } >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ğŸš€ Release v${{ steps.get_version.outputs.VERSION }}

          ### ğŸ“¦ NuGet Package
          - **Locus** v${{ steps.get_version.outputs.VERSION }}

            This package includes all Locus components:
            - Locus.Core - Core abstractions and interfaces
            - Locus.FileSystem - Local file system implementation
            - Locus.Storage - Storage pool management
            - Locus.MultiTenant - Multi-tenant support

          ### ğŸ“ Changes
          ${{ steps.changelog.outputs.CHANGELOG }}

          ### ğŸ”— Links
          - [NuGet Gallery](https://www.nuget.org/packages/Locus)
          - [Documentation](https://github.com/${{ github.repository }})
        files: ./packages/*.nupkg
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
